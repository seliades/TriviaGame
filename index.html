<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animal Collectives</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row header bg-primary">
            <div class="col-12 text-light">
                <h1 class="text-center">Animal Collectives</h1>
                <h5 class="text-center">This game will test your knowledge of collective nouns for groups of animals
                </h5>
                <h5 class="text-center">Think pack of wolves or school of fish</h5>
            </div>
        </div>
    </div>
    <br>
    <div id="game-container">
        <div id="start-screen">Start!</div>
        <div id="quiz" style="display:none;">
            <div id="animal-img"></div>
            <div id="question">
            </div>
            <div id="timer">
                <div id="counter"></div>
            </div>
            <div id="options">
                <div class="option" id="A"></div>
                <div class="option" id="B"></div>
                <div class="option" id="C"></div>
                <div class="option" id="D"></div>
            </div>
        </div>
        <div id="end-screen" style="display: none;">
            <img src="">
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
